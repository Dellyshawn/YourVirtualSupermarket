<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>
    
    <link rel="stylesheet" href="homepage.css">

    <style>
        body{

            background-color: whitesmoke;
        /*background-color: mintcream;*/
        }


        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            font-family: 'Poppins', sans-serif;
        }

        .contact-info {
            flex-basis: 40%;
            padding: 20px;
            text-align: center;
        }

        .contact-form {
            flex-basis: 60%;
            padding: 20px;
        }

        .contact-form h2 {
            text-align: center;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #1C6D1C;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #084108;
        }
    </style>
</head>

<body>

    <ul>
        <li id="yvs"><a href="homepage.html">Your Virtual Supermarket</a></li>
        
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="homepage.html">Home</a></li>
    </ul>

    <br>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: yourvirtualsupermarket@outlook.com</p>
            <p>Phone: +1 876-956-7890</p>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form action="thankyou.html" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

    <footer>
        <p>&copy; 2023 Your Virtual Supermarket. All rights reserved.</p>
    </footer>

</html>
